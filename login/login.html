<!DOCTYPE html>
<html>

<head>
   <title>Barber shop login</title>
   <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="/images/logo_title.png" type="image/icon type">

   <!-- Bootstrap-css -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

   <!-- Text-css -->
   <link rel="stylesheet" type="text/css" href="/css/login.css">




</head>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

<body>
   <div class="container">
      <div class="row">
         <div class="col-md-5 mx-auto">
            <div id="first">
               <div class="myform form ">
                  <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Login</h1>
                     </div>
                  </div>
                  <form action="" method="post" name="login">
                     <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                           aria-describedby="emailHelp" placeholder="Enter Password">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1"> Select User Type</label>
                        <select id="usertype" class="form-control">
                           <option value="Admin">Admin</option>
                           <option value="Employee">Employee</option>
                        </select>
                     </div>

                     <div class="col-md-12 text-center ">
                        <button type="button" onclick="logn()" class="form-control btn btn-success">Login</button>
                     </div>

                  </form>

               </div>
            </div>

            <script src="/js/login.js">


            </script>


</body>
